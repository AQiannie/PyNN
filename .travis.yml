language: python
python:
  - "2.7"
sudo: false
virtualenv:
  system_site_packages: true
addons:
  apt:
    packages:
      - build-essential
      - autoconf
      - automake
      - libtool
      - libreadline6-dev
      - libncurses5-dev
      - libgsl0-dev
      - python-all-dev
      - python-numpy
      - openmpi-bin
      - libopenmpi-dev
# command to install dependencies
install:
  - source ci/install_nest.sh
  - pip install -r requirements.txt
  - pip install .
# command to run tests, e.g. python setup.py test
script:  bash ci/test_script.sh
cache:
  directories:
    - $HOME/build/nest-2.6.0
    - $HOME/.cache/pip
